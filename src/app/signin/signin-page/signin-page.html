<div class="main-content">
    <div class="container-xl my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="card p-4 shadow-sm">
                    <h2 class="card-title mb-4 text-center">Register</h2>
                    <form>
                        <div class="row g-3"> 
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email">
                            </div>
                            <div class="col-md-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" placeholder="Enter your city" [(ngModel)]="name" name="name">
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password">
                            </div>
                            <div class="col-md-6">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="confirmPassword">
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="button" class="btn btn-primary login-btn" (click)="register()">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
